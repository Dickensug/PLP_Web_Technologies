<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Student Register</title>
</head>
<body>
    <h1>Form to register a new student </h1>
    <form>
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        <br><br>
        <label for="Birth_Date">Date of Birth:</label>
        <input type="date" id="Birth_Date" name="Birth_Date" value="date" required>
        <br><br>
        <fieldset style="height: 30px;width: 200px;">
            <legend>Gender</legend>
            <input type="radio" id="male"name="gender" value="male" required>
            <label for ="male">Male</label>
            <input type="radio" id="female"name="gender" value="female" required>
            <label for ="female">Female</label>
        </fieldset>
        <br><br>
        <label for = "address">Address:</label>
        <input type="text" id="address" name ="address" placeholder="Enter your Address" required>
        <br><br>
        <label for = "telephone">Telephone:</label>
        <input type="tel" id="telephone" name ="telephone" placeholder="Enter your telephone number"required>
        <br><br>
        <label for = "email">Email Address:</label>
        <input type="email" id="email" name="email address" placeholder="Enter your email address"required>
        <br><br>
        <label for = "course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your Course">
        <br><br>
        <button type="submit">Register</button>
        <button cancel= "">Cancel</button>
        <button type="reset">reset</button>

    



    </form>
    
</body>
</html>
